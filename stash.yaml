  - h3
proxy-groups:
- name: 自动选择
  type: url-test
  url: http://www.google.com
  interval: 300
  tolerance: 50
  proxies:
  - Cloudcone
  - Racknerd
- name: 国内网站
  type: select
  proxies:
  - DIRECT
  - Racknerd
- name: 游戏平台
  type: select
  proxies:
  - DIRECT
  - Racknerd
- name: 国外网站
  type: select
  proxies:
  - Cloudcone
  - Racknerd
