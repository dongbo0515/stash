  - DIRECT
- name: 喜鹊
  type: select
  proxies:
  - Cloudcone
  - Racknerd
  - 自动选择
  - DIRECT
- name: Emby
  type: select
  proxies:
  - Cloudcone
  - Racknerd
  - 自动选择
  - DIRECT
rules:
- RULE-SET,BlockHttpDNS,REJECT
- RULE-SET,DNS,REJECT
- RULE-SET,ChinaDNS,REJECT
- RULE-SET,Game,游戏平台
- RULE-SET,AppleTV,国内网站
- DOMAIN-KEYWORD,magpie,喜鹊
- DOMAIN-KEYWORD,niceduck,Emby
- DOMAIN-SUFFIX,hxd.as174.com,Emby
- DOMAIN-KEYWORD,nbai,国内网站
- GEOSITE,CN,国内网站
- GEOIP,CN,国内网站
- MATCH,国外网站
  
rule-providers:
  BlockHttpDNS:
    type: http
