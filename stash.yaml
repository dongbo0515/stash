  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  ipv6: true
  nameserver:
  - https://sb.840501.xyz:444/dns-query/c0zzfji7e9fo
  nameserver-policy:
    geosite:cn: system
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
proxies:
- name: Racknerd
  server: r1.840501.xyz
  port: 36801
  ports: 30001-31000
  hope-interval: 15
  up-speed: 40
  down-speed: 440
  client-fingerprint: chrome
  type: hysteria2
